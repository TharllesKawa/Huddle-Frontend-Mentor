<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <header>
    <img src="./images/logo.svg" alt="">
  </header>

  <main>
    <div class="container">
      
      <div class="imagem">
        <img src="./images/illustration-mockups.svg" alt="">
      </div>

      <div class="textos">
        <h1>Build The Community<br>Your Fans Will Love</br></h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion</p>

        <button>Register</button>
      </div>

    </div>
  </main>

  <footer>
    <div class="icons">
      <a href="#" class="facebook"><img src="https://clipart.info/images/ccovers/1509135360facebook-logo-png-white.png" alt=""></a>
      <a href="#" class="twitter"><img src="https://www.pinclipart.com/picdir/big/138-1388876_2017-intertech-americas-corp-white-twitter-bird-transparent.png" alt=""></a>
      <a href="#" class="instagram"><img src="https://tighestimepieces.com/wp-content/uploads/2016/11/Instagram-icon-WHITE.png" alt=""></a>
    </div>
  </footer>
 
</body>
</html>
